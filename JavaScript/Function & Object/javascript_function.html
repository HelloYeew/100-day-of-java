<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript function</h2>
        <p id="function1"></p>
        <button onclick="changeParagraph()">Click me for change</button>
        
        <script>
            // function
            var x = myFunction(1,2)
            var y = myFunction(5,5)
            document.getElementById("function1").innerHTML = x
            function myFunction(a,b) {
                return a*b
            }

            function changeParagraph() {
                document.getElementById("function1").innerHTML = y
            }
        </script>
    </body>
</html>
