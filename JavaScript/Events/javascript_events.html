<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Events</h2>
        <p>Show Example of how to use Events</p>
        <h4>Long Code</h4>
        <button onclick="document.getElementById('time').innerHTML = Date()">Click to see time in long code</button>
        <p id="time"></p>
        <h4>Short Code</h4>
        <button onclick="this.innerHTML = Date()">Click to see time on short code</button>
        <h4>On mouse over</h4>
        <button onmouseover="this.innerHTML = Date()">See time on mouse over</button>


        <!-- Event	Description
        onchange	An HTML element has been changed
        onclick	The user clicks an HTML element
        onmouseover	The user moves the mouse over an HTML element
        onmouseout	The user moves the mouse away from an HTML element
        onkeydown	The user pushes a keyboard key
        onload	The browser has finished loading the page -->
    </body>
</html>
