<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Variables</h2>
        <p>Create a variable, assign a value to it, and display it:</p>
        <p id="demo"></p>
        <p>Variables no value = undefined:</p>
        <p id="demo2"></p>

        <script>
            var carName = "Volvo";
            var carNameTwo;
            document.getElementById("demo").innerHTML = carName;
            document.getElementById("demo2").innerHTML = carNameTwo;
            // Declare many variables by comma
            var person = "John Doe", carName = "Volvo", price = 200;
            // or
            var person = "John Doe",
            carName = "Volvo",
            price = 200;
        </script>
    </body>
</html>
