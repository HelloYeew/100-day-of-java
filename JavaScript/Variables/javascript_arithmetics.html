<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arithmetics</h2>
        <p>var x = 5 + 2 + 3;</p>
        <p id="value1"></p>
        <p>var x = "5" + 2 + 3;</p>
        <p id="value2"></p>
        <p>var x = "John" + " " + "Doe";</p>
        <p id="value3"></p>
        <p>var x = 2 + 3 + "5";</p>
        <p id="value4"></p>

        <script>
            var value_a = 5 + 2 + 3;
            var value_b = "5" + 2 + 3;
            var value_c = "John" + " " + "Doe"
            var value_d = 2 + 3 + "5";
            document.getElementById("value1").innerHTML = value_a
            document.getElementById("value2").innerHTML = value_b
            document.getElementById("value3").innerHTML = value_c
            document.getElementById("value4").innerHTML = value_d
        </script>
    </body>
</html>
